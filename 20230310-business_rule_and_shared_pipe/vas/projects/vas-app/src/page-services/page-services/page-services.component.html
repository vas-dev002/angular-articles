<p>page-services works!</p>
<ng-container *ngIf="services$ | async; let services">
  <p
    *ngIf="
      { servicesCount: services.length, servicesLimit: serviceLimit }
        | planLimitReached
    "
  >
    You have a lot of services!
  </p>
  <app-vas-banner-message
    *ngIf="
      { servicesCount: services.length, servicesLimit: serviceLimit }
        | planLimitReached
    "
    [message]="'We have a better plan'"
  >
  </app-vas-banner-message
></ng-container>
